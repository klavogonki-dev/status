<!DOCTYPE html>
<html>
<head>
    <title>Админка статусов</title>
</head>
<body>
<h2><a href="../">main</a> + adminka</h2>
<form action="crud.php" method="POST">
    <input type="text" name="action" hidden value="viewstatuses">
    <button type="submit">Посмотреть все статусы</button>
</form>
<form action="crud.php" method="POST">
    <input type="text" name="action" hidden value="updatestatus">
    <input type="text" name="codename" placeholder="code name" required>
    <input type="text" name="title" placeholder="отображаемое имя">
    <input type="text" name="color" placeholder="название или код цвета">
    <input type="text" name="customCSS" placeholder="пользовательский CSS">
    <input  type="text" name="accesses" placeholder="права">
    <input  type="text" name="icon" placeholder="src иконки">
    <button type="submit">Добавить/изменить статус</button>
</form>
<form action="crud.php" method="POST">
    <input type="text" name="action" hidden value="deletestatus">
    <input type="text" name="codename" placeholder="code name" required>
    <button type="submit">Удалить статус</button>
</form>
<hr>
<form action="crud.php" method="POST">
    <input type="text" name="action" hidden value="viewuserstatuses">
    <button type="submit">Посмотреть все присвоенные статусы</button>
</form>
<form action="crud.php" method="POST">
    <input type="text" name="action" hidden value="updateuserstatus">
    <input type="text" name="user_id" placeholder="id игрока" required>
    <input type="text" name="codename" placeholder="code name" required>
    <input type="datetime-local" name="since" placeholder="действие с">
    <input type="datetime-local" name="until" placeholder="действие до">
    <button type="submit">Присвоить/изменить статус игрока</button>
</form>
* Время указывается в московском часовом поясе
<form action="crud.php" method="POST">
    <input type="text" name="action" hidden value="switchuserstatusenabled">
    <input type="text" name="user_id" placeholder="id игрока" required>
    <button type="submit">Активировать/деактивировать присвоенный статус</button>
</form>
<form action="crud.php" method="POST">
    <input type="text" name="action" hidden value="deleteuserstatus">
    <input type="text" name="user_id" placeholder="id игрока" required>
    <button type="submit">Удалить присвоенный статус</button>
</form>
<hr>
<form action="crud.php" method="POST">
    <input type="text" name="action" hidden value="viewalluseraccesses">
    <button type="submit">Посмотреть все присвоенные права</button>
</form>
<form action="crud.php" method="POST">
    <input type="text" name="action" hidden value="viewuseraccesses">
    <input type="text" name="user_id" placeholder="id игрока" required>
    <button type="submit">Посмотреть права игрока</button>
</form>

</body>
</html>
